name: ${COMPOSE_PROJECT_NAME:-homequests}

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-homequests}
      POSTGRES_USER: ${POSTGRES_USER:-homequests}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-homequests}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homequests} -d ${POSTGRES_DB:-homequests}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    image: ghcr.io/kolossboss/homequests-api:latest
    pull_policy: always
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://${POSTGRES_USER:-homequests}:${POSTGRES_PASSWORD:-homequests}@${DB_HOST:-db}:${DB_PORT:-5432}/${POSTGRES_DB:-homequests}}
      SECRET_KEY: ${SECRET_KEY:-CHANGE_THIS_SECRET}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-525600}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8010}:8000"

volumes:
  postgres_data:
    external: true
    name: ${POSTGRES_VOLUME_NAME:-homequests_postgres_data}
