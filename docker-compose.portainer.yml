name: homequests

services:
  db:
    image: postgres:16-alpine
    container_name: homequests-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: homequests
      POSTGRES_USER: homequests
      POSTGRES_PASSWORD: homequests
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homequests -d homequests"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    image: ghcr.io/kolossboss/homequests-api:latest
    pull_policy: always
    container_name: homequests-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://homequests:homequests@db:5432/homequests
      SECRET_KEY: CHANGE_THIS_SECRET
      ACCESS_TOKEN_EXPIRE_MINUTES: 525600
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8010}:8000"

volumes:
  postgres_data:
