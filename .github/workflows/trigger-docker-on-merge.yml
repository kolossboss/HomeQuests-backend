name: Trigger Docker Build on Main Merge

on:
  pull_request_target:
    branches:
      - main
    types:
      - closed

permissions:
  actions: write
  contents: read

jobs:
  dispatch-docker:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Docker workflow for main
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "docker-ghcr.yml",
              ref: "main"
            });
            core.info(
              `docker-ghcr.yml getriggert nach Merge von PR #${context.payload.pull_request.number}.`
            );
